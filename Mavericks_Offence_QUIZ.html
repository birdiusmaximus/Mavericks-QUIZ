    const correctSound = new Audio('https://cdn.jsdelivr.net/gh/jshawl/just-some-sounds/correct.wav');
    const wrongSound = new Audio('https://cdn.jsdelivr.net/gh/jshawl/just-some-sounds/wrong.wav');

    let filteredQuestions = [];
    let current = 0;
    let score = 0;
    let maxScore = 0;

    function startQuiz(role) {
      
    if (role === 'QB') {
      filteredQuestions = questions;
    } else {
      filteredQuestions = questions.filter(q => q.role === role);
    }
    
      filteredQuestions = filteredQuestions.sort(() => Math.random() - 0.5);
      current = 0;
      score = 0;
      maxScore = 0;
      document.getElementById("role-select").style.display = "none";
      document.getElementById("quiz").style.display = "flex";
      loadQuestion();
    }

    
    function loadQuestion() {
      const q = filteredQuestions[current];
      document.getElementById("question").innerText = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        options.appendChild(btn);
      });
    }

    function checkAnswer(answer, button) {
      const q = filteredQuestions[current];
      const buttons = document.querySelectorAll(".option");

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === q.correct) {
          btn.classList.add("correct");
        } else if (btn.innerText === answer) {
          btn.classList.add("incorrect");
        }
      });

      if (answer === q.correct) {
        score++;
        maxScore = Math.max(score, maxScore);
        correctSound.play();
      } else {
        score = 0;
        wrongSound.play();
      }

      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("high-score").innerText = "High Score: " + maxScore;

      setTimeout(() => {
        current = (current + 1) % filteredQuestions.length;
        loadQuestion();
      }, answer === q.correct ? 1000 : 2000);
    }

    window.onload = () => {
      document.getElementById("quiz").style.display = "none";
    };
  </script>
